<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/styles.css">
    <link rel="shortcut icon" href="./images/book.svg" type="image/x-icon">

    <script src="./script.js" defer></script>

    <title>Library</title>
</head>

<body>
    <header>
        <h1 class="large-text">Library</h1>
    </header>

    <button class="add-book-button"> + Add Book</button>

    <div class="books__wrapper">
        <div class="book__card">
            <div class="book__card--title">Dune</div>
            <div class="book__card--author">Frank Herbert</div>
            <div class="book__card--pages">400 pages</div>
            <div class="book__card--read_status"><button class="book__card--read_statusButton">Read</button></div>
            <div class="book__card--remove"><button class="removeBook">Remove</button></div>

        </div>

       
    </div>

    <div class="modal hide">
        <form >
            <fieldset>
            <legend>Add new book</legend>
            <input type="text" id="bookTitle" name="bookTitle" placeholder="Title" required>
            <input type="text" id="bookAuthor" name="bookAuthor" placeholder="Author" required>
            <input type="number" id="bookPages" name="bookPages" placeholder="Pages" required>
            <label for="readStatus">Have you read it?<input type="checkbox" id="readStatus" name="readStatus"></label>
            <input type="submit" value="Submit" id="submitButton">

            </fieldset>
        </form>
    </div>

    <footer>
        Copyright Â© 2023 <a href="https://github.com/0lympusMons">@0lympusMons</a>
    </footer>
</body>

</html>
